version: "3.8"

services:
  backend:
    build: ./backend
    container_name: social_media_backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: .
    # ğŸ’¡ Changed to the standard dev port (5173) and exposed it
    ports:
      - "5173:5173"
    # ğŸ› ï¸ Changed 'preview' to 'dev' to match your local command
    command: ["npm", "run", "dev", "--", "--host"]
    environment:
      # âš ï¸ CRITICAL FIX: Use the service name 'backend' instead of 'localhost'
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend