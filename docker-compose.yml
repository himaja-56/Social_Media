version: "3.8"

services:
  backend:
    build: ./backend
    container_name: social_media_backend
    ports:
      - "5000:5000"
    # ‚ùå REMOVED: env_file line
    restart: always

  frontend:
    build: .
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host"]
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend